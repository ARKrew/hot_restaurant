<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!--Allows to handle most characters in the human language. No reason to not have.-->

    <!-- RESET -->
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <!-- Bootstrap 4.0 Beta -->

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">FIRE | Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label" for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="formGroupExampleInput2">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Another input">

                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-control-label" for="formGroupExampleInput2">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueId" placeholder="Another input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <a href="">API Table Link</a>
